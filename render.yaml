services:
  - name: fastapi-app
    buildCommand: |
      Fastapi-deploy\pi-env\Scripts\activate.bat
      pip install -r Fastapi-deploy/requirements.txt
    startCommand: uvicorn Fastapi-deploy.main:app --host 0.0.0.0 --port $PORT --log-level debug
    env:
      - key: PYTHONUNBUFFERED
        value: '1'


